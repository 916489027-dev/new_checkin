<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>核销中...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px 20px; }
    .loading { color: #007AFF; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div id="status" class="loading">正在核销，请稍候...</div>

<script>
  // === Supabase 配置 ===
  const SUPABASE_URL = "https://jibgyawyvyihwqwrwdef.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppYmd5YXd5dnlpaHdxd3J3ZGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMDQwMzcsImV4cCI6MjA4MDc4MDAzN30.tQlHfVFxJNdqW0QkaBw4LiSUKWWyCcRL6kuJ84CCM6w";

  // ✅ 带超时的 fetch（参考你之前的逻辑 + 表单页的 headers）
  async function insertAttendee(name, phone, timeoutMs = 8000) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), timeoutMs);

    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/attendees`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_ANON_KEY,
          // ⚠️ 移除了 Authorization 行（和你的表单页一致）
          "Content-Type": "application/json",
          "Prefer": "return=minimal"
        },
        body: JSON.stringify({ name, phone }),
        signal: controller.signal
      });

      clearTimeout(timeoutId);
      return response;
    } catch (err) {
      clearTimeout(timeoutId);
      if (err.name === 'AbortError') {
        throw new Error('TIMEOUT');
      }
      throw err;
    }
  }

  // 获取 URL 参数
  const urlParams = new URLSearchParams(window.location.search);
  const name = (urlParams.get("name") || "").trim();
  const phone = (urlParams.get("phone") || "").trim();
  const statusEl = document.getElementById("status");

  // 校验参数
  if (!name || !phone) {
    statusEl.innerHTML = '<p class="error">❌ 无效签到码</p>';
    return;
  }

  // 立即反馈
  statusEl.innerHTML = '<p class="loading">⏳ 正在核销...</p>';

  // 执行插入
  insertAttendee(name, phone)
    .then(async (res) => {
      if (res.ok) {
        statusEl.innerHTML = '<p class="success">✅ 签到成功！</p>';
      } else {
        // ✅ 参考表单页：精准判断 409 + 唯一约束错误
        if (res.status === 409) {
          const errorText = await res.text();
          // 检查是否因手机号唯一约束冲突（假设你的 attendees 表有 phone 唯一索引）
          if (errorText.includes('attendees_phone_key') || errorText.includes('Unique')) {
            statusEl.innerHTML = '<p class="success">✅ 已签到（无需重复）</p>';
            return;
          }
        }
        // 其他错误
        statusEl.innerHTML = '<p class="error">❌ 签到失败，请重试</p>';
        console.error("Supabase error:", await res.text());
      }
    })
    .catch((err) => {
      console.error("Request failed:", err);
      if (err.message === 'TIMEOUT') {
        statusEl.innerHTML = '<p class="error">⚠️ 网络较慢，请重试</p>';
      } else {
        statusEl.innerHTML = '<p class="error">❌ 网络错误</p>';
      }
    });
</script>
</body>
</html>
